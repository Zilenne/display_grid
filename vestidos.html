<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Document</title>
</head>
<style>
h1{
color: #800080;
}
.container {
display: flex;
justify-content: space-between;
}
.column {
flex-basis: 30%;
margin-right: 20px;
}
img {
width: 100%;
height: auto;
}
.grid-container {
display: grid;
grid-template-columns: repeat(3, 1fr);
grid-gap: 10px;
}
.grid-item {
display: flex;
justify-content: center;
align-items: center;
background-color: #f2f2f2;
padding: 20px;
}
img {
max-width: 100%;
max-height: 100%;

}
</style>
<body>
<fieldset>
<h1>VESTIDOS</h1>
</fieldset>
<div class="grid-container">
<div class="grid-item">
<img src="imagem/vestido1.jpg" alt="Imagem 1">
</div>
<div class="grid-item">
<img src="imagem/vestido2.jpg" alt="Imagem 2">
</div>
<div class="grid-item">
<img src="imagem/vestido3.jpg" alt="Imagem 3">
</div>
<div class="grid-item">
<img src="imagem/vestido4.jpg" alt="Imagem 4">
</div>
<div class="grid-item">
<img src="imagem/vestido5.jpg" alt="Imagem 5">
</div>
<div class="grid-item">
<img src="imagem/vestido6.jpg" alt="Imagem 6">
</div>
<div class="grid-item">
<img src="imagem/vestido8.png" alt="Imagem 7">
</div>
<div class="grid-item">
<img src="imagem/vestido7.jpg" alt="Imagem 8">
</div>
<div class="grid-item">
<img src="imagem/vestido9.png" alt="Imagem 9">
</div>
</div>
</body>
</html>
